<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
    <title>Selalu Sehat</title>
  </head>

  <body>
    <div class="global-container">
      <div class="card login-form">
        <div class="card-body">
          <img src="img/logo-2.png" class="bg" />
          <h1 class="card-title text-center">L O G I N</h1>
        </div>

        <!-- form -->
        <div class="card-text">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control mb-2" id="exampleInputPassword1" />
              <a href="#" class="text-decoration-none text-center">Forgot password?</a>
            </div>

            <div class="text-center p-3">
              <span class="d-inline">Don't have an account? <a href="../register/register.html" class="d-inline text-decoration-none">Sign up for free</a></span>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
